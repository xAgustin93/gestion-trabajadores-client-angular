<form class="mt-3" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
    <label for="login-email">Dirección de correo electrónico</label>
    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input type="password" class="form-control" id="login-password" placeholder="Password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
